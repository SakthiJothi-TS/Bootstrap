<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/form.css">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 bg-success text-white text-center p-4">
                <h2>REGISTER NOW</h2>
                <p>while seats are available!</p>
            </div>
            <div class="col-md-8 form-section bg-white shadow-sm">

                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                            <label for="valid" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="valid">
                            <div class="valid-feedback">Required field.</div>
                        </div>
                       
                        <div class="col-md-6">
                            <label class="form-label">Meal Preference</label>
                            <select class="form-select">
                                <option>Vegetarian</option>
                                <option>Non-Vegetarian</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name *</label>
                            <input type="text" class="form-control required">
                            <div class="valid-feedback">Required field.</div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Payment Mode</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" checked>
                                    <label class="form-check-label">Cash</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment">
                                    <label class="form-check-label">Cheque</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment">
                                    <label class="form-check-label">Demand Draft</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="validationCustomUsername" class="form-label">Company *</label>
                            <input type="text" class="form-control" id="validationCustomUsername">
                            <div class="invalid-feedback">
                                Please choose a username.
                              </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">DD/Cheque No.</label>
                            <input type="text" class="form-control">
                        </div>
                       
                        <div class="col-md-6">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Drawn on (Bank Name)</label>
                            <input type="text" class="form-control">
                        </div>
                       
                        <div class="col-md-6">
                            <label class="form-label">Phone Number *</label>
                            <input type="tel" class="form-control">
                        </div>
                    
                        <div class="col-md-6">
                            <label class="form-label">Payable At</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Donate Us</label>
                            <div class="donate-slider">
                                <input type="range" class="form-range" min="1000" max="5000" step="50" value="500">
                                <span class="ms-2">$500</span>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-success me-2">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
    
          form.classList.add('was-validated')
        }, false)
      })
    })()</script>

</body>

</html>
